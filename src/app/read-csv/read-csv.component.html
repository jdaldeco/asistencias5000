<input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />
<div class="table-container">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" 
    class="table table-striped table-bordered row-border hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Asistencias</th>
        <th>Hora</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="archivos.length > 0">
      <tr *ngFor="let archivo of archivos;let i = index">
        <td>{{ archivo.nombreAlumno }}</td>
        <td>{{ archivo.asistencia }}</td>
        <td>{{ archivo.curso }}</td>
        <td>
          <div class="b-container">
            <button class="b-edit"></button>
            <button class="b-remove" (click)="deleteAsistencia(sesion._id)"></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
