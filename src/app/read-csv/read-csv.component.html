<input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />
<div class="table-container">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-striped table-bordered row-border hover"*ngIf="archivos.length > 0">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Asistencias</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let archivo of archivos;let i = index;">
        <td> <span>{{archivo.nombreAlumno}}</span> </td>
        <td> <span>{{archivo.asistencia}}</span> </td>
        <td> <span>{{archivo.curso}}</span> </td>
        <td>
          <div class="b-container">
            <button class="b-edit"></button>
            <button class="b-remove" (click)="deleteAsistencia(sesion._id)"></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
