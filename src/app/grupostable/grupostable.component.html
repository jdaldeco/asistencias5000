<div class="table-container">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-striped table-bordered row-border hover">
    <thead>
      <tr>
        <th>Nombre del grupo</th>
        <th>Curso</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let curso of cursos">
        <tr *ngFor="let grupo of curso.grupos">
          <td>{{ grupo }}</td>
          <td>{{ curso.nombre }}</td>
          <td>
            <div class="b-container">
              <button class="b-edit"></button>
              <button class="b-remove" (click)="deleteGrupo(curso.nombre, grupo)"></button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
